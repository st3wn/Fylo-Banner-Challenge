<body>

<main>
  <div class="root">

    <div class="container-1">
      <div class="flex-logo"></div>

      <div class="flex-center-items">

        <div class="item flex-item-1">
          <div class="flex-img document"><p class="display-none">pp</p></div>
        </div>

        <div class="item flex-item-2">
          <div class="flex-img folder"><p class="display-none">pp</p></div>
        </div>

        <div class="item flex-item-3">
          <div class="flex-img upload"> <p class="display-none">pp</p> </div>
        </div>

      </div>
    </div>

  <div class="container-2">
    <div class="speech-box">
      <div class="number">185</div>
      <div class="speech-box-text">gb left</div>
    </div>
    <div class="flex-container-2">
      <div class="top-text">You've used <b class="brighter">815 GB</b> out of your storage </div>
        <div class="bar-bg">
          <div class="gradient">
            <div class="gradient-dot"></div>
          </div>
        </div>
        <div class="brighter flex-bottom-text">
          <div>0 GB</div>
          <div>1000 GB</div>
        </div>
    </div>
  </div>



  </div>

</main>
